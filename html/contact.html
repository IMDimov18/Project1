 <div class="cnts" style="text-align:center">
      <h1>Contact Us</h1>
    </div>
	<div class="form">
	<div class="img">
	<img src="../images/business.jpg" style="width:951px,height:800px">
	</div>
<div class="container">
        
      <div class="column">
        <form action="mailto:someone@example.com">
          <label for="fname"></label>
          <input type="text" id="fname" name="firstname" placeholder="Your name.." style="width:500px">
		  <br>
          <label for="lname"></label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name.." style="width:500px">
		  <br>
          <label for="country"></label>
          <select id="country" name="country">
              <option value="" selected="selected">Select Country</option>
              <option value="United States">United States</option>
              <option value="United Kingdom">United Kingdom</option>
              <option value="Bulgaria">Bulgaria</option>
              <option value="Turkey">Turkey</option>
          </select>
        </select>
		<br>
        <label for="subject"></label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:100px;width:500px"></textarea>
		<br>
        <button class="button"><span>Submit</span></button>
      </form>
	  </div>
</div>
</div>
<center>
<footer class="footer">
<img src="logo.png" alt="logo" style="width:100px;height:100px;">
</footer>
</center>
</body>
